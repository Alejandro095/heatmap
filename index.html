<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Heatmap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main role="main">
      <div class="py-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <!-- Map -->
              <div id="map"></div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <form id="form" class="my-5 mt-5">
                <div class="input-group mb-3">
                  <span class="input-group-text">Estado</span>

                  <select
                    id="stateInput"
                    class="form-select form-control"
                    aria-label="Default select example"
                    required
                  >
                    <option value="" selected disabled>
                      Selecionar un estado.
                    </option>
                  </select>

                  <span class="input-group-text">Municipio</span>

                  <select
                    id="townInput"
                    class="form-select form-control"
                    aria-label="Default select example"
                    required
                  >
                    <option value="" selected disabled>
                      Seleccionar un municipio.
                    </option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Simple Maps -->
    <script src="./js/mapdata.js"></script>
    <script src="./js/countrymap.js"></script>
    <script src="./js/data.js"></script>
    <!-- HeatMap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.0/heatmap.min.js"></script>
    <!-- Scripts -->
    <script src="./js/script.js"></script>
    <!-- Run script -->
    <script>
      const container = document.querySelector("#map");

      const stateInput = document.querySelector("#stateInput");
      const townInput = document.querySelector("#townInput");

      createHeatmap(data, {
        // Container for render
        container,

        // Inputs
        stateInput,
        townInput,

        /**
         * Configurations of Heatmap.js
         * See https://www.patrick-wied.at/static/heatmapjs/docs.html
         */
        heatmap: {},
      });
    </script>
  </body>
</html>
